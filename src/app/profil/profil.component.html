<div class="container-fluid mb-4">
    <div class="container pt-3 pb-1" align="center">
        <h1 class="title">Mon profil</h1>
    </div>

    <div class="container main-profil mt-1">
        
        <div class="row">                        
            <div class="container profil" align="center">
                <div class="avatar">
                    <img src="https://img.freepik.com/vecteurs-libre/homme-mafieux-mysterieux-fumant-cigarette_52683-34828.jpg?size=338&ext=jpg" width="100%" alt="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="container profil-detail">
                    <div class="form-group row p-3">
                        <button class="btn btn-outline-dark">UTILISATEUR</button>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="staticEmail" value="email@example.com">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="container profil-detail p-3">                    
                    <button class="btn btn-outline-dark mb-3">BIOGRAPHIE</button>
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="width: 100%;"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="container profil-detail p-3">
                    <div class="profil-notification">
                        <div class="form-check form-check-inline">
                            <button class="btn btn-outline-dark mb-3">NOTIFICATIONS</button>
                          </div>
                          <div class="form-check form-check-inline ml-4">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" checked>
                            <label class="form-check-label" for="inlineRadio2">Yes</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">No</label>
                          </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12 mb-2">
                <div class="container profil-update p-3">
                    <div class="profil-btn">
                        <button class="btn btn-outline-danger btn-lg">
                            MODIFIER MON PROFIL
                        </button>
                    </div>
                </div>
            </div>

        </div>


    </div>

</div>
